<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="long=device-long, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Añadir Bienes del Inventario</title>
</head>
<body>
  <section class="form-register">
    <h4>Añadir Bienes del Inventario</h4>
    <input class="controls" type="text" name="nombres del producto" id="nombres del producto" placeholder="Ingrese Nombre del producto">
    <input class="controls" type="text" category="Categoria" id="Categoria" placeholder="Ingrese Categoria">
    <input class="controls" type="number" number="Precio" id="Precio" placeholder="Precio">
    <input class="controls" type="number" quantity="cantidad" id="cantidad" placeholder="Ingrese cantidad">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="Añadir Producto">
  </section>

</body>
</html>
