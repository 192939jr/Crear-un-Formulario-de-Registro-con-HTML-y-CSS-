<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Reemplazar Articulo</title>
</head>
<body>
  <section class="form-register">
    <h4>Reemplazar Articulo</h4>
    <input class="controls" type="text" existing article="Articulo existente" id="Articulo existente" placeholder="Ingrese Articulo existente">
    <input class="controls" type="text" New Item Name="Nombre del nuevo articulo" id="Nombre del nuevo articulo" placeholder="Ingrese nuevo articulo">
    <input class="controls" type="text" new article category="Categoria nuevo articulo" id="Categoria nuevo articulo" placeholder="Ingrese categoria nuevo articulo">
    <input class="controls" type="number" number="precio nuevo articulo" id="precio nuevo articulo" placeholder="Ingrese precio nuevo articulo">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="REEMPLAZAR ARTICULO">
  </section>
</body>
</html>
