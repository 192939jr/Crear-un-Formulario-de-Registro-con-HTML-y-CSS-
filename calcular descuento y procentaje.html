<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>CALCULAR IMPUESTOS Y DESCUENTOS</title>
</head>
<body>
  <section class="form-register">
    <h4>CALCULAR IMPUESTOS Y DESCUENTOS</h4>
    <input class="controls" type="Number" price="precio del producto" id="precio del producto" placeholder="Ingrese precio">
    <input class="controls" type="number" discount rate="porcentaje descuento" id="porcentaje descuento" placeholder="Ingrese descuento">
    <input class="controls" type="number" tax percentage="Porcentaje impuesto" id="Porcentaje impuesto" placeholder="Ingrese impuesto">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="CALCULAR">
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
  </section>

</body>
</html>
