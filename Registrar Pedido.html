<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Registrar pedido</title>
</head>
<body>
  <section class="form-register">
    <h4>Registro Pedido</h4>
    <input class="controls" type="text" product name="nombre del producto" id="nombre del producto" placeholder="Ingrese Nombre del producto">
    <input class="controls" type="text" product type="tipo del producto" id="tipo del producto" placeholder="Ingrese Nombre del producto">
    <input class="controls" type="number" quantity="cantidad" id="cantidad" placeholder="Ingrese su valor">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="Agregar Pedido">
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
  </section>

</body>
</html>
